<!DOCTYPE html>
<html>
<head>
	<title>Slider</title>
	<link rel="stylesheet" href="slider.css">
</head>
<body>

	<p>Simple light-weight slider made only with vanillaJS and CSS</p>
	<br>
	<br>
	<br>

	<div class="slider-container">
		<div id="test-slider" class="slider">
			<div class="slider-el">
				<img src="https://via.placeholder.com/400x200/00ffaa/000000/?text=image_a" alt="">
			</div>
			<div class="slider-el">
				<img src="https://via.placeholder.com/400x200/f19000/FFFFFF/?text=image_b" alt="">
			</div>
			<div class="slider-el">
				<img src="https://via.placeholder.com/400x200/f0a203/FFFFFF/?text=image_c" alt="">
			</div>
			<div class="slider-el">
				<img src="https://via.placeholder.com/400x200/f19000/FFFFFF/?text=image_d" alt="">
			</div>
		</div>
		<button class="slider-controls-previous" data-target="test-slider">
			&lt;
		</button>
		<button class="slider-controls-next" data-target="test-slider">
			&gt;
		</button>
	</div>


	<script src="slider.js"></script>
</body>
</html>
